<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Admin Dashboard</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
            background-color:white;
            padding-top: 60px;
            text-align:center;
        
        }
    </style>

</head>
<body>
    

    <header class="navbar">
        <h1>ADMIN DASHBOARD</h1>


        <div>
            <button id="btn" onclick="logout()">LOGOUT</button>
        </div>
        </header>

        // Sidebar
        <div class="sidebar">

            <aside class="sidebarform">
                <h2>Add Fleet  </h2>
                    <input type="text" id="regno"> Reg No Of Vehicles
                    <select id="category"> Category
                        <option value="auto">AUTO</option>
                        <option value="car">CAR</option>
                        <option value="Bus">BUS</option>
                        <option value="Truck">TRUCK</option>
                    </select>

                        <input type="text" id="drivername" placeholder="Driver Name">DRIVER NAME
                        <input type="checkbox" id="availalble">
                        

               
            </aside>

        </div>
    
</body>
</html>
